apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.android.support:design:23.4.0'
}


// -----

apply plugin: 'signing'
apply plugin: 'maven'

ext {
    groupId = 'com.riontech'
    artifactId = 'customcalendar'
    version = '1.0'
}

configurations {
    archives {
        extendsFrom configurations.default
    }
}

signing {
    required { has("release") && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.sourceFiles
}

artifacts {
    archives androidSourcesJar
    archives androidJavadocsJar
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        /*repository(url: sonatypeRepoS) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }*/

        pom.groupId = project.ext.groupId
        pom.artifactId = project.ext.artifactId
        pom.version = project.ext.version

        pom.project {
            name 'Android Custom Calendar'
            packaging 'aar'
            description 'Calendar library with decorator.'
            url 'https://github.com/Riontech/CustomCalendar'

            scm {
                url 'https://github.com/Riontech/CustomCalendar.git'
                connection 'scm:git:git://github.com/Riontech/CustomCalendar.git'
                developerConnection 'scm:git:git@github.com/Riontech/CustomCalendar.git'
            }

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'keyuraashra'
                    name 'Keyur'
                    email 'keyuraashra@gmail.com'
                }
            }
        }
    }
}


